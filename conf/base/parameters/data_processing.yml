# This is a boilerplate parameters config generated for pipeline 'data_processing'
# using Kedro 0.17.7.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://kedro.readthedocs.io/en/0.17.7/04_kedro_project_setup/02_configuration.html#parameters

target_variable: Attrition_Flag

delete_columns:
  threshold: 0.05
  selected_columns:
    - CLIENTNUM

reduce_options_columns:
  threshold: 0.03
  exclude:
    - Attrition_Flag

outliers_columns:
  - Customer_Age
  - Dependent_count
  - Months_on_book
  - Total_Relationship_Count
  - Months_Inactive_12_mon
  - Contacts_Count_12_mon
  - Credit_Limit
  - Total_Revolving_Bal
  - Avg_Open_To_Buy
  - Total_Amt_Chng_Q4_Q1
  - Total_Trans_Amt
  - Total_Trans_Ct
  - Total_Ct_Chng_Q4_Q1
  - Avg_Utilization_Ratio

skewed_columns:
  method: log
  exclude_columns: []

feature_selection:
  corr_threshold: 0.9
  fvalue_threshold: 1